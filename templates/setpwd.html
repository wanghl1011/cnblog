<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="/static/imgs/icon.ico">
    <title>修改密码</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/whll.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class=""><h3 class="text-center">修改密码</h3></div>
    </div>
    <form action="/blog/set_pwd/{{ username }}/" method="post" class="form-horizontal">
        {% csrf_token %}
        <div class="form-group">
            <label for="username" class="col-sm-5 control-label">用户名</label>
            <div class="col-sm-3">
                <input name="username" value="{{ username }}" type="text" class="form-control" id="username" placeholder="帐户名">
            </div>
        </div>
        <div class="form-group">
            <label for="id_oldpassword" class="col-sm-5 control-label">原密码</label>
            <div class="col-sm-3">
                <input name="oldpwd"  type="password" class="form-control" id="id_oldpassword" placeholder="原密码">
                <span class="error" style="color:red;font-size: 12px">{{ errors_msg_oldpwd }}</span>
            </div>
        </div>
        <div class="form-group">
            <label for="id_password" class="col-sm-5 control-label">新密码</label>
            <div class="col-sm-3">
                <input name="newpwd"  type="password" class="form-control" id="" placeholder="密码">
{#                {{ setform.password }}#}
                <span class="error" style="color:red;font-size: 12px">{{ errors_msg_newpwd }}</span>
            </div>
        </div>
        <div class="form-group">
            <label for="id_repassword" class="col-sm-5 control-label">确认密码</label>
            <div class="col-sm-3">
                <input name="repeatpwd"  type="password" class="form-control" id="" placeholder="密码">
{#                {{ setform.repassword }}#}
                <span class="error" style="color:red;font-size: 12px">{{ errors_msg_repeatpwd }}</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-3">
                <button type="submit" class="btn btn-primary btn-block">提交</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
